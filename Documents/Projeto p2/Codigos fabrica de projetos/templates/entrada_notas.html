<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrada de Notas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #ffffff;
      padding: 30px 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      width: 100%;
      max-width: 600px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .form-container {
      margin-bottom: 30px;
    }
    h2 {
      color: #555;
      margin-bottom: 10px;
    }
    form input,
    form select {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Entrada de Notas</h1>

    <div class="form-container">
      <h2>Notas dos Alunos</h2>
      <form action="/" method="POST">
        <select name="aluno" required>
          <option value="" disabled selected>Selecione o Aluno</option>
          {% for aluno in alunos %}
            <option value="{{ aluno }}">{{ aluno }}</option>
          {% endfor %}
        </select>

        <select name="materia" required>
          <option value="" disabled selected>Selecione a Mat√©ria</option>
          {% for materia in materias %}
            <option value="{{ materia }}">{{ materia }}</option>
          {% endfor %}
        </select>

        <input type="number" name="nota1" placeholder="Nota 1" step="0.1" min="0" max="10" required>
        <input type="number" name="nota2" placeholder="Nota 2" step="0.1" min="0" max="10" required>

        <button type="submit">Salvar Notas</button>
      </form>
    </div>
  </div>
</body>
</html>
